<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>新增栏目</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__style/demo.css" rel="stylesheet">
    <link href="__ADMIN__style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
    {include file="public/top" /}

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
            <!-- Page Sidebar -->
            {include file="public/left" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('admin/index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('lst')}">栏目管理</a>
                    </li>
                                        <li class="active">添加栏目</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增栏目</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('save')}" method="post">
                        <div class="form-group">
                            <label for="pid" class="col-sm-2 control-label no-padding-right">上级栏目</label>
                            <div class="col-sm-6">
                                <select class="form-control" name="pid">
                                    <option value="0">顶级分类</option>
                                    {volist name='cats' id='vo'}
                                    <option value="{$vo.id}">{$vo.name}</option>
                                    {/volist}
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* </p>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label no-padding-right">栏目名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="name" placeholder="" name="name" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* </p>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">栏目类型</label>
                            <div class="col-sm-6">
                                <label>
                                    <input name="type" value="1" type="radio" checked>
                                    <span class="text">列表 </span>
                                </label>
                                <label>
                                    <input name="type" value="2" type="radio" >
                                    <span class="text">单页</span>
                                </label>
                            </div>
                        </div>

                        <!--<div class="form-group">-->
                            <!--<label for="group_id" class="col-sm-2 control-label no-padding-right">栏目角色</label>-->
                            <!--<div class="col-sm-6">-->
                                <!--<select name="group_id" style="width: 100%;">-->
                                                                        <!--<option selected="selected" value="8">测试</option>-->
                                                                    <!--</select>-->
                            <!--</div>-->
                        <!--</div>  -->
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__style/jquery_002.js"></script>
    <script src="__ADMIN__style/bootstrap.js"></script>
    <script src="__ADMIN__style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__style/beyond.js"></script>
    


</body></html>
