<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>栏目列表</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__style/demo.css" rel="stylesheet">
    <link href="__ADMIN__style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
    {include file="public/top" /}

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
            <!-- Page Sidebar -->
            {include file="public/left" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('admin/index/index')}">系统</a>
                    </li>
                                        <li class="active">栏目管理</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<button type="button" tooltip="添加栏目" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url(\'create\')}'"> <i class="fa fa-plus"></i> Add
</button>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <form class="form-horizontal" role="form" action="{:url('sort')}" method="post">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center" width="50">ID</th>
                                <th class="text-center" width="80">
                                    <button type="submit" class="btn btn-success"> <i class="fa fa-sort"></i>排序</button>
                                </th>
                                <th class="text-left">栏目名称</th>
                                <th class="text-center">栏目类型</th>
                                <th class="text-center" width="200">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        {volist name = 'cats' id = 'vo'}
                        <tr>
                            <td align="center">{$vo.id}</td>
                            <td align="center"><input style="text-align: center; width: 60px;" class="form-control" id="sort" placeholder="" name="{$vo.id}" required="" type="text" value="{$vo.sort}"></td>
                            <td align="left">{$vo.level*8|str_repeat='&nbsp;',###}{$vo.name}</td>
                            <td align="center">
                                {switch name="vo.type"}
                                {case value="1"}列表{/case}
                                {case value="2"}单页{/case}
                                {/switch}
                            </td>
                            <td align="center">
                                <a href="{:url('edit',['id' => $vo.id])}" class="btn btn-primary btn-sm shiny">
                                    <i class="fa fa-edit"></i> 编辑
                                </a>
                                <a href="{:url('delete',['id' => $vo.id])}" onclick="javascript:return confirm('确定要删除吗？');" class="btn btn-danger btn-sm shiny">
                                    <i class="fa fa-trash-o"></i> 删除
                                </a>
                            </td>
                        </tr>
                        {/volist}
                                                    </tbody>
                    </table>
                    </form>
                </div>
                <div>
                	                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__style/jquery_002.js"></script>
    <script src="__ADMIN__style/bootstrap.js"></script>
    <script src="__ADMIN__style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__style/beyond.js"></script>
    


</body></html>
